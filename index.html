<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <script src="https://kit.fontawesome.com/9a574fed88.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@100;300;400;500&display=swap" rel="stylesheet">

</head>

<body id = "body">
    <div class="container">

        <div class="row">
            <div class="col-5">
                <div class="container-main">
                    <div class="search-bar">
                        <form class="city-search">
                            <div class="row">
                                <div class="col-7">
                                    <div class="form-group ">
                                        <input type="text" class="form-control form-control-sm input-bar"
                                            placeholder="Type a city..." autofocus>
                                    </div>
                                </div>
                                <div class="col-1">
                                    <button type="submit" class="btn btn-primary form-control-sm"><i
                                            class="fa-solid fa-magnifying-glass"></i></button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="location">London, UK</div>
                    <div class="date-today">Sunday, June 6th 2022</div>

                    <div class="container-main-temp">
                        <div class="temp-icon"><i class="fa-solid fa-cloud-sun"></i></div>
                        <div class="temp"><spane id="curr-temp">20째</spane><span class="degrees">
                            <span class="celsius chosen">C</span> | <span class= "fahrenheit">F</span></div></span>
                        <div class="temp-description">Sunny</div>
                    </div>
                    <div class="header-future">Future weather</div class="header">


                    <a href=""
                        class="header-next">Next 7 days</a>
                    <div class="wrapper">
                        <div class="row no-gutters">

                            <div class="col-4">
                                <div class="container-small">
                                    <div class="day-small">Sunday</div>
                                    <div class="date-small">June 6th</div>
                                    <div class="icon-small"><i class="fa-solid fa-sun"></i></div>
                                    <div class="temp-small">15째</div>
                                </div>
                            </div>

                            <div class="col-4">
                                <div class="container-small">
                                    <div class="day-small">Monday</div>
                                    <div class="date-small">June 7th</div>
                                    <div class="icon-small"><i class="fa-solid fa-sun"></i></div>
                                    <div class="temp-small">23째</div>
                                </div>
                            </div>

                            <div class="col-4">
                                <div class="container-small">
                                    <div class="day-small">Tuesday</div>
                                    <div class="date-small">June 8th</div>
                                    <div class="icon-small"><i class="fa-solid fa-cloud-showers-heavy"></i></i></div>
                                    <div class="temp-small">13째</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
